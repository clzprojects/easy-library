<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="./../adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminMessage.ViewAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageContent">
            <h3>Book Category Information</h3>
            <p class="font-gray-dark">
                Book category is help to manage books with their respective category.
            </p>
            <div class="example-box">
                <div class="example-code clearfix">
                    <div class="row">
                        <div class="col-md-10 center-margin">
                            <h:panelGroup id="messagePanel"  layout="block" class="infobox infobox-close-wrapper info-bg mrg0A">
                                <a href="#" title="Close" class="glyph-icon infobox-close icon-remove"></a>
                                <h4 class="infobox-title">Messages</h4>
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10 center-margin">
                            <div class="content-box nav-list">
                                <ul>
                                    <li>
                                        <a href="javascript:;" title="">
                                            <i class="glyph-icon icon-chevron-right"></i>
                                            Username : &nbsp; 
                                            <h:outputText value="#{appUserController.selected.username}" title="#{adminMessage.ViewAppUserTitle_username}"/>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" title="">
                                            <i class="glyph-icon icon-chevron-right"></i>
                                            Full Name : &nbsp; 
                                            <h:outputText value="#{appUserController.selected.firstName}" title="#{adminMessage.ViewAppUserTitle_firstName}"/>
                                            &nbsp;
                                            <h:outputText value="#{appUserController.selected.middleName}" title="#{adminMessage.ViewAppUserTitle_middleName}"/>
                                            &nbsp;
                                            <h:outputText value="#{appUserController.selected.lastName}" title="#{adminMessage.ViewAppUserTitle_lastName}"/>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" title="">
                                            <i class="glyph-icon icon-chevron-right"></i>
                                            Email Address : &nbsp; 
                                            <h:outputText value="#{appUserController.selected.email}" title="#{adminMessage.ViewAppUserTitle_email}"/>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" title="">
                                            <i class="glyph-icon icon-chevron-right"></i>
                                            Phone Number : &nbsp; 
                                            <h:outputText value="#{appUserController.selected.phoneNo}" title="#{adminMessage.ViewAppUserTitle_phoneNo}"/>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" title="">
                                            <i class="glyph-icon icon-chevron-right"></i>
                                            User Group : &nbsp; 
                                            <h:outputText value="#{appUserController.selected.appGroup}" title="#{adminMessage.ViewAppUserTitle_appGroup}"/>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h:form class="col-md-10 center-margin">
                            <br/>
                            <div class="col-md-10 col-md-offset-2">
                                <h:commandLink action="#{appUserController.destroyAndView}" class="btn medium primary-bg radius-all-4"  title="Delete">
                                    <span class="button-content">
                                        Delete
                                    </span>
                                </h:commandLink>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
