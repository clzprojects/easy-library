<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../librarianTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{returnFine.EditIssueReturnTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageContent">
            <h3>Modify Book Return Information</h3>
            <p class="font-gray-dark">

            </p>
            <div class="example-box">
                <div class="example-code">

                    <div class="col-md-10 center-margin">
                        <h:panelGroup id="messagePanel"  layout="block" class="infobox infobox-close-wrapper info-bg mrg0A">
                            <a href="#" title="Close" class="glyph-icon infobox-close icon-remove"></a>
                            <h4 class="infobox-title">Messages</h4>
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                    </div>
                    <br/>

                    <h:form id="demo-form-2" class="col-md-10 center-margin">
                        <div class="form-row">
                            <div class="form-label col-md-2">
                                <label for="">
                                    Return Id:
                                    <span class="required">*</span>
                                </label>
                            </div>
                            <div class="form-input col-md-10">
                                <h:inputText id="returnId" value="#{issueReturnController.selected.returnId}" title="#{returnFine.EditIssueReturnTitle_returnId}" required="true" requiredMessage="#{returnFine.EditIssueReturnRequiredMessage_returnId}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label col-md-2">
                                <label for="" class="label-description">
                                    Return Date:
                                </label>
                            </div>
                            <div class="form-input col-md-10">
                                <h:inputText id="returnDate" class="datepicker" value="#{issueReturnController.selected.returnDate}" title="#{returnFine.EditIssueReturnTitle_returnDate}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label col-md-2">
                                <label for="">
                                    Student Id:
                                    <span class="required">*</span>
                                </label>
                            </div>
                            <div class="form-input col-md-10">
                                <h:selectOneMenu id="studentId" value="#{issueReturnController.selected.studentId}" title="#{returnFine.EditIssueReturnTitle_studentId}" required="true" requiredMessage="#{returnFine.EditIssueReturnRequiredMessage_studentId}">
                                    <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label col-md-2">
                                <label for="">
                                    Book Issue Id:
                                    <span class="required">*</span>
                                </label>
                            </div>
                            <div class="form-input col-md-10">
                                <h:selectOneMenu id="bookIssueId" value="#{issueReturnController.selected.bookIssueId}" title="#{returnFine.EditIssueReturnTitle_bookIssueId}" required="true" requiredMessage="#{returnFine.EditIssueReturnRequiredMessage_bookIssueId}">
                                    <f:selectItems value="#{bookIssueController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="form-row">
                            <div class="form-input col-md-10 col-md-offset-2">
                                <h:commandLink action="#{issueReturnController.update}"  class="btn medium primary-bg radius-all-4" id="demo-form-2-valid">
                                    <span class="button-content">
                                        Modify
                                    </span>
                                </h:commandLink>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
