<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="./../librarianTemplate.xhtml">

            <p class="font-gray-dark">

                        <h:panelGroup id="messagePanel"  layout="block" class="infobox infobox-close-wrapper info-bg mrg0A">

                            <div class="form-input col-md-10">
                                <h:inputText id="studentId" value="#{studentController.selected.studentId}" title="#{librarianMessage.EditStudentTitle_studentId}" required="true" requiredMessage="#{librarianMessage.EditStudentRequiredMessage_studentId}"/>
                            </div>

                            <div class="form-label col-md-2">
                                <label for="">

                            </div>
                        </div>

                            <div class="form-label col-md-2">
                                <label for="">
                                    Email Address:
                                    <span class="required">*</span>
                                </label>

                            <div class="form-label col-md-2">
                                <label for="">
                                    Picture:
                                </label>
                            </div>
                            <div class="form-input col-md-10">
                                <h:inputText id="picture" value="#{studentController.selected.picture}" title="#{librarianMessage.EditStudentTitle_picture}" />
                            </div>
                        </div>-->

                            <div class="form-label col-md-2">
                                <label for="">
                                    Category Name:
                                    <span class="required">*</span>
                                </label>
                            </div>
                            <div class="form-input col-md-10">
                                <h:selectOneMenu id="categoryName" value="#{studentController.selected.categoryName}" title="#{librarianMessage.EditStudentTitle_categoryName}" required="true" requiredMessage="#{librarianMessage.EditStudentRequiredMessage_categoryName}">
